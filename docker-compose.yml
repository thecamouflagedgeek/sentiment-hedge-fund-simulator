version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sentiment_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sirius
      POSTGRES_DB: sentiment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentiment_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:sirius@db:5432/sentiment_db
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    networks:
      - sentiment_network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend/hedgefundsim
      dockerfile: Dockerfile
    container_name: sentiment_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
    depends_on:
      - backend
    command: npm run dev
    volumes:
      - ./frontend/hedgefundsim:/app
      - /app/node_modules
    networks:
      - sentiment_network

networks:
  sentiment_network:
    driver: bridge

volumes:
  postgres_data:
